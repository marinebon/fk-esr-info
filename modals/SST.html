<html>
<head>
  <meta charset="utf-8">
  <title>Sea Surface Temperature (SST)</title>
</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div>

<script>
csv   = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTQD53a76TlLIMvqMBYdFIQv3-WyDWlHwOjai77eIaKa60pha5_ozTOZCoX1MoH6VsbP03fuIrLaRM8/pub?gid=365283163&single=true&output=csv';
title = 'Sea Surface Temperature (SST)';
icon  = 'SST';

if (csv == 'NA'){
  document.getElementById('container').innerHTML = "<em>No data</em> yet assigned to icon <b>" + icon + "</b>. This needs to be specified in this Google Sheet: <a href='https://docs.google.com/spreadsheets/d/1_o8HOiZ_35uajupEsw6xLSsneTBTeLh0bqvFQvMpBNY/edit#gid=0'>icons to data | fk-esr-info</a>."
} else {
  Highcharts.chart('container', {
    title: {
      text: title
    },
    data: {
      csvURL: csv,
      firstRowAsNames: true,
      startRow: 0
    }, 
    series: [{
      name: 'value' }]
  });
}
</script>

</body>
</html>
