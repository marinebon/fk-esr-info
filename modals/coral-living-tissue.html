<html>
<head>
  <meta charset="utf-8">
  <title>Stony coral living tissue area</title>
</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div>

<script>
csv   = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSzpqYnggAa9lUnqMFjg4BjPwaX7aHSas8Dmf202Q_YHWUC5KcEg4sjtDW_CDQQGbRRiE_Q8vF7v1Xk/pub?gid=373524529&single=true&output=csv';
title = 'Stony coral living tissue area';
icon  = 'coral-living-tissue';

if (csv == 'NA'){
  document.getElementById('container').innerHTML = "<em>No data</em> yet assigned to icon <b>" + icon + "</b>. This needs to be specified in this Google Sheet: <a href='https://docs.google.com/spreadsheets/d/1_o8HOiZ_35uajupEsw6xLSsneTBTeLh0bqvFQvMpBNY/edit#gid=0'>icons to data | fk-esr-info</a>."
} else {
  Highcharts.chart('container', {
    title: {
      text: title
    },
    data: {
      csvURL: csv,
      firstRowAsNames: false,
      startRow: 3
    }, 
    series: [{
      name: 'value' }]
  });
}
</script>

</body>
</html>
