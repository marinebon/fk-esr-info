<html>
<head>
  <meta charset="utf-8">
  <title>This graph shows the trends in the species richness of stony corals within and outside of designated sanctuary preservation area zones</title>
</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div>

This graph shows the trends in the species richness of stony corals within and outside of designated sanctuary preservation area zones

Source: <a href="https://myfwc.com/research/habitat/coral/">FWC Fish and Wildlife Research Institute Coral Reef Evaluation and Monitoring Project</a>

<script>
  csv   = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRde6U8HUbuUCOAKz2aKGT3ielTvWoz0iNZFQYQgNwRoxA_hScM3mL8TCHpn5f57VQukP9y9qc-IeQf/pub?gid=697243976&single=true&output=csv';
  title = 'This graph shows the trends in the species richness of stony corals within and outside of designated sanctuary preservation area zones';
  icon  = 'coral-species-richness';

  x_axis_label = "Year";
  y_axis_label = 'Number of stony coral species';
  year_max     = 2017;      // TODO: to use JS to read in max year, presumably 1st column
  years_band   = 5;
  
  if (csv == 'NA'){
    document.getElementById('container').innerHTML = "<em>No data</em> yet assigned to icon <b>" + icon + "</b>. This needs to be specified in this Google Sheet: <a href='https://docs.google.com/spreadsheets/d/1_o8HOiZ_35uajupEsw6xLSsneTBTeLh0bqvFQvMpBNY/edit#gid=0'>icons to data | fk-esr-info</a>."
  } else {
    Highcharts.chart('container', {
      title: {text: title},
      credits: {enabled: false},
      data: {
        csvURL: csv,
        firstRowAsNames: true,
        startRow: 0 }, 
      series: [{
        name: 'value', 
        showInLegend: true,
        marker: {
          enabled: false,
          fillColor: 'white',
          lineWidth: 1,
          lineColor: Highcharts.getOptions().colors[0] }}],
      xAxis: {
        plotBands: [{
          from: year_max - years_band, 
          to: year_max,
          color: '#DEDEFF'}],
        title: {text: x_axis_label}},
      yAxis: {
        title: {text: y_axis_label} }});
  }
</script>

</body>
</html>
