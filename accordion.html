<!DOCTYPE html>
<html lang="en">
<head>
  <title>Infographic Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <h1>Infographic for Florida Keys ESR</h1>
  
  <!-- infographiq: layout -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg"> </div>
      </div>
      <div class="col-md-3">
        <div class="panel-group" id="txt" role="tablist" aria-multiselectable="true"></div> 
      </div>
    </div>
  </div>
  
  <!-- infographiq: css & js dependencies -->
  <link rel="stylesheet" href="https://noaa-iea.github.io/fk-esr-info/assets/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://marinebon.org/infographiq/infographiq-v1.0/css/infographiq.css"> 
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script src="https://noaa-iea.github.io/fk-esr-info/assets/js/jquery.min.js"></script>
  <script src="https://noaa-iea.github.io/fk-esr-info/assets/js/bootstrap.min.js"></script>
  <script src="https://noaa-iea.github.io/fk-esr-info/assets/js/d3.v5.min.js"></script>
  <script src="https://marinebon.org/infographiq/infographiq-v1.0/js/infographiq.js"></script>

  <!-- infographiq: link_svg() -->
  <script>
    link_svg({
    svg:"https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg", 
    csv: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv",
    svg_location: "svg", 
    csv_location: "txt",
    text_list: "accordion",
    modal_url_pfx: "http://noaa-iea.github.io/fk-esr-info/modals/"});
  </script>



</body>
</html>
