<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
Below, you can see the value in the first column and last row of the data table:

<p id="demo"></p>
<script>

$(document).ready(function() {
    $.ajax({
        type: "GET",
        //The following url works due to no CORS restrictions
        url: "https://marinebon.org/fk-esr-info/data.txt",
        //The following google drive url doesn't work due to CORS restrictions
     //   url: "https://drive.google.com/uc?export=download&id=1M1BGJj-Fo_ebrEQwC3L-RTJco8DtwkbG",
        dataType: "text",
        success: function(data) {processData(data);}
     });
});

function processData(allText) {
 var allTextLines = allText.split(/\r\n|\n/);
 var linenum = allTextLines.length - 1;
 var final_value = allTextLines[linenum].split(',')[0];
 document.getElementById("demo").innerHTML = final_value;
}
</script>

</body>
</html>
