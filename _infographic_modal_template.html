<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176398491-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-176398491-1');
  </script>
  
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://marinebon.org/infographiq/infographiq-v1.0/js/GraphWrapper.js"></script>
  <link rel="stylesheet" href="https://noaa-iea.github.io/fk-esr-info/assets/css/infographiq.css" />
  
  <script>
      google.charts.load('current', {packages: ['corechart']});
  
  if ('{{data_link}}' == 'NA'){
    document.getElementById('chart_div').innerHTML = "<em>No data</em> yet assigned to icon <b>{{icon}}</b>. This needs to be specified in the Google Sheet 'icons to data | fk-esr-info'."
  } 
  else { // all other modal windows
    google.charts.setOnLoadCallback(function() {
      GraphWrapper({Google_Spreadsheet_Link: '{{data_link}}',
      YAxisTitle: '{{y_label}}',
      threshold_year: {{threshold_year}},
      SST: {{SST}},
      twoYAxes: {{twoYAxes}},
      YAxisTitle2: '{{YAxisTitle2}}'
    });
      
    });
  }
</script>
</head>
<body>

<div class = "caption_text">
  <h3 style = "text-align: center;">{{title}}</h3>
<div id="chart_div" style="height: 400px; margin: 0 auto"></div>
{{caption}}
Source: <a href="{{provider_link}}" target='_parent'>{{source}}</a>
</div>

</body>
</html>
