<!DOCTYPE html>
<html lang="en">
<head>
  <title>Infographic Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <h1>Section Headers: No Color</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg1"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion1"></div> 
      </div>
    </div>
  </div>
  
  <h1>Section Headers: Default Colors</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg2"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion2"></div> 
      </div>
    </div>
  </div>
  
  <h1>Section Headers: Custom Colors</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg3"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion3"></div> 
      </div>
    </div>
  </div>

  <h1>No text column</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg4"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion4" ></div> 
      </div>
    </div>
  </div>


  <!-- infographiq: css & js dependencies -->
  <link rel="stylesheet" href="https://marinebon.org/fk-esr-info/assets/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://marinebon.org/fk-esr-info/assets/css/infographiq.css"> 
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script src="https://marinebon.org/fk-esr-info/assets/js/jquery.min.js"></script>
  <script src="https://marinebon.org/fk-esr-info/assets/js/bootstrap.min.js"></script>
  <script src='https://marinebon.org/fk-esr-info/assets/js/d3.v5.min.js'></script>
  <script src='assets/js/infographiq-new.js'></script>

  <!-- infographiq: link_svg() -->
  <script>
    link_svg(
      svg='https://marinebon.org/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv='https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location ="svg1", 
      csv_location ="accordion1");
    
    link_svg(
      svg='https://marinebon.org/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv='https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location ="svg2", 
      csv_location ="accordion2", 
      undefined, undefined, undefined, undefined, undefined, undefined, undefined, 
      colored_sections = true);    
    
    link_svg(
      svg='https://marinebon.org/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv='https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location ="svg3", 
      csv_location ="accordion3", 
      undefined, undefined, undefined, undefined, undefined, undefined, undefined, 
      colored_sections = true,
      section_colors = ['pink', 'gray', 'BlanchedAlmond', 'Coral']);    

    link_svg(
      svg='https://marinebon.org/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv='https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location ="svg4", 
      csv_location ="accordion4", 
      undefined, undefined, undefined, undefined, undefined, undefined, 
      text_list = false);      
  </script>



</body>
</html>
