<!DOCTYPE html>
<html lang="en">
<head>
  <title>Infographic Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <h1>Section Headers: No Color</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg1"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion1"></div> 
      </div>
    </div>
  </div>
  
  <h1>Section Headers: Default Colors</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg2"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion2"></div> 
      </div>
    </div>
  </div>
  
  <h1>Section Headers: Custom Colors</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg3"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion3"></div> 
      </div>
    </div>
  </div>

  <h1>No text column</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg4"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion4" ></div> 
      </div>
    </div>
  </div>

  <h1>Text column as simple list</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg5"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion5" ></div> 
      </div>
    </div>
  </div>

  <h1>Text column as sectioned list</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg6"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion6" ></div> 
      </div>
    </div>
  </div>

  <h1>Text column as sectioned list with colors</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg7"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion7" ></div> 
      </div>
    </div>
  </div>

  <h1>Text toggle for image</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div id = "svg8"> </div>
      </div>
      <div class="col-md-3">
        <div id="accordion8"></div> 
      </div>
    </div>
  </div>

  <!-- infographiq: css & js dependencies -->
  <link rel="stylesheet" href="https://marinebon.org/infographiq/infographiq-v1.0/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://marinebon.org/infographiq/infographiq-v1.0/css/infographiq.css"> 
  <link href="https://marinebon.org/infographiq/infographiq-v1.0/css/font-awesome.min.css" rel="stylesheet"/>
  <script src="https://marinebon.org/infographiq/infographiq-v1.0/js/jquery.min.js"></script>
  <script src="https://marinebon.org/infographiq/infographiq-v1.0/js/bootstrap.min.js"></script>
  <script src='https://marinebon.org/infographiq/infographiq-v1.0/js/d3.v5.min.js'></script>
  <script src='https://marinebon.org/infographiq/infographiq-v1.0/js/infographiq.js'></script>

  <!-- infographiq: link_svg() -->
  <script>
    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg1", 
      csv_location: "accordion1",
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "accordion"});

    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg2", 
      csv_location: "accordion2", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "accordion",
      colored_sections: true});    
    
    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg3", 
      csv_location: "accordion3", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "accordion",
      colored_sections: true,
      section_colors: ['pink', 'gray', 'BlanchedAlmond', 'Coral']});    

    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg4", 
      csv_location: "accordion4", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "none"});      

    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg5", 
      csv_location: "accordion5", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/'});  

    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg6", 
      csv_location: "accordion6", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "sectioned_list"});

    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg7", 
      csv_location: "accordion7", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "sectioned_list",
      colored_sections: true});   

    link_svg({
      svg: 'https://noaa-iea.github.io/fk-esr-info/assets/svg/FKIEA_Ecosystem-text.svg', 
      csv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAROGVpYB58Zkr8P0iwJdTMRPNLZtJ07IyUn-dQ62C2HMuCEScyl8x7urCD7QbRXQYSIJwDn_wku9G/pub?gid=0&single=true&output=csv', 
      svg_location: "svg8", 
      csv_location: "accordion8", 
      modal_url_pfx: 'https://noaa-iea.github.io/fk-esr-info/modals/',
      text_list: "accordion",
      text_toggle: true});  

  </script>



</body>
</html>
